<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Payment Form</title>
    <link rel="stylesheet" href="BillingStyle.css">
</head>
<body>
   
   <div class="container">
    <h1>STUDENT PAYMENT FORM</h1>
    <form id="paymentForm"> 
        <label for="name">Student Name</label>
        <input type="text" id="name"> <br>

        <label for="tuition">Tuition Fee</label>
        <input type="number" id="tuition"> <br>

        <label for="miscellaneous">Miscellaneous Fee</label>
        <input type="number" id="miscellaneous"> <br>

        <label for="other">Other Fees:</label>
        <input type="number" id="other"> <br>

        <button class= "submit" type="submit">Submit</button>
    </form>

    <h2>Submitted</h2>
    <div id="output"></div>
</div>
<script src="BillingScript.js">

</script>

</body>
</html>
